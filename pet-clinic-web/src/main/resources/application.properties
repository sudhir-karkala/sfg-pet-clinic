# The banner text and banner image files are by default under classpath:banner*
# But if you want to move these files somewhere else but still want to print banners,
# you can use the spring.banner.location and spring.banner.image.location properties
# to set the appropriate file names
spring.banner.location=classpath:custom-banner.txt

#uncomment this line for spring debug logs
#logging.level.org.springframework=debug

#Internationalization
spring.messages.basename=messages/messages

#active profile
spring.profiles.active=springdatajpa

#datasource properties
spring.datasource.url=jdbc:h2:mem:testdb